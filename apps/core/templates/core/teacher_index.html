{% load l10n %}

<div class="row">
  <div class="col-12">
    <div class="card">
      <h5 class="card-header">CURSOS A EVALUAR</h5>
      <div>
        <div class="table-responsive">
          <table class="table table-hover mb-0">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Secci√≥n</th>
                <th scope="col">Nombre</th>
                <th scope="col">Logro</th>
                <th scope="col" class="txt-right">Acciones</th>
              </tr>
            </thead>
            <tbody>
              {% for course in courses %}
              <tr>
                <th scope="row">
                  <a href="{% url 'course-index' code profile course.course.id %}">
                    {{ course.course.id }} ({{ course.course.code }})
                  </a>
                </th>
                <td>{{ course.course.section }}</td>
                <td>{{ course.course.name }}</td>
                <td>
                  <div class="progress">
                    <div
                      class="progress-bar bg-success"
                      role="progressbar"
                      style="width: {{ course.students.total_half_percent|unlocalize }}%"
                      aria-valuenow="25"
                      aria-valuemin="0"
                      aria-valuemax="100">
                      {{ course.students.str_total_half_percent }}%
                    </div>
                  </div>
                </td>
                <td class="txt-right">
                  <a href="{% url 'course-index' code profile course.course.id %}" class="btn btn-light btn-sm">
                    <i class="fas fa-eye"></i>
                  </a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
