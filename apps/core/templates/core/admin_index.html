{% load l10n %}

<div class="row">
  <div class="col-12">
    <div class="card">
      <h5 class="card-header">CURSOS</h5>
      <div>
        <div class="table-responsive">
          <table class="table table-hover mb-0">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Secci√≥n</th>
                <th scope="col">Nombre</th>
                <th>Profesores</th>
                <th scope="col" class="txt-right">Acciones</th>
              </tr>
            </thead>
            <tbody>
              {% for course in courses %}
              <tr>
                <th scope="row">
                  <a href="{% url 'course-index' code profile course.course.id %}">
                    {{ course.course.id }} ({{ course.course.code }})
                  </a>
                </th>
                <td>{{ course.course.section }}</td>
                <td>{{ course.course.name }}</td>
                <td>
                  {% for teacher in course.teachers %}
                    <span>teacher.first_name teacher.last_name</span>
                  {% endfor %}
                </td>
                <td class="txt-right">
                  <a href="{% url 'course-index' code profile course.course.id %}" class="btn btn-light btn-sm">
                    <i class="fas fa-eye"></i>
                  </a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
