<div class="row">
  <div class="col-12">
    <div class="card">
      <h5 class="card-header"><i class="fas fa-book"></i> CURSOS</h5>
      <div>
        <div class="table-responsive">
          <table class="table table-hover table-sm mb-0">
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col" class="txt-right">Acciones</th>
              </tr>
            </thead>
            <tbody>
              {% for course in courses %}
              <tr>
                <th scope="row">
                  <a href="{% url 'evaluated-index' code profile course.id %}">
                    {{ course.name }}
                  </a>
                </td>
                <td class="txt-right">
                  <a href="{% url 'evaluated-index' code profile course.id %}" class="btn btn-light btn-sm">
                    <i class="fas fa-eye"></i>
                  </a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
